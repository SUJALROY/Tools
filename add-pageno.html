    <style>

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--button-hover);

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 20px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Sprinkle Effect */
        @keyframes sprinkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;

        }

        .sprinkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: sprinkle 0.5s ease-out;

        /* Ad Container */

        /* Position Options Grid */
        .position-options {

            gap: 10px;
            margin-top: 10px;
        }

        .position-options label {

            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 10px;

        .position-options label:hover {

        .position-options input[type="radio"]:checked + label {

<body>

    <form id="pdfForm">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        <br><br>

        <label for="start_number">Start Page Number:</label>
        <input type="number" id="start_number" name="start_number" value="1" min="1">
        <br><br>

        <label>Page Number Position:</label>
        <div class="position-options">
            <input type="radio" id="top_left" name="position" value="top_left">
            <label for="top_left">Top Left</label>

            <input type="radio" id="top_center" name="position" value="top_center" checked>
            <label for="top_center">Top Center</label>

            <input type="radio" id="top_right" name="position" value="top_right">
            <label for="top_right">Top Right</label>

            <input type="radio" id="bottom_left" name="position" value="bottom_left">
            <label for="bottom_left">Bottom Left</label>

            <input type="radio" id="bottom_center" name="position" value="bottom_center">
            <label for="bottom_center">Bottom Center</label>

            <input type="radio" id="bottom_right" name="position" value="bottom_right">
            <label for="bottom_right">Bottom Right</label>
        </div>
        <br><br>

        <label for="font_size">Font Size:</label>
        <input type="number" id="font_size" name="font_size" value="12" min="8" max="72">

        <label for="font_color">Font Color:</label>
        <input type="color" id="font_color" name="font_color" value="#000000">
        <br><br>

        <label for="skip_first_page">First Page is Cover Page (Skip Numbering):</label>
        <input type="checkbox" id="skip_first_page" name="skip_first_page" checked>
        <br><br>

        <label for="custom_text">Custom Text (e.g., "Page {num} of {total}"):</label>
        <input type="text" id="custom_text" name="custom_text" placeholder="Page {num} of {total}">
        <br><br>

        <button type="submit">Add Page Numbers</button>

    <!-- Ad Container (Bottom) -->

        <!-- Google AdMob Ad Unit -->

    <div class="loading" id="loading">Processing... Please wait.</div>

    <!-- Include PDF-Lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
            themeToggle.textContent = body.dataset.theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";

            // Sprinkle Effect
            const sprinkle = document.createElement("div");
            sprinkle.classList.add("sprinkle");
            sprinkle.style.left = `${event.clientX}px`;
            sprinkle.style.top = `${event.clientY}px`;
            document.body.appendChild(sprinkle);

            setTimeout(() => {
                sprinkle.remove();
            }, 500);
        });

        // Handle form submission
        document.getElementById("pdfForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Show loading message
            document.getElementById("loading").style.display = "block";

            // Get form data
            const pdfFile = document.getElementById("pdf_file").files[0];
            const startNumber = parseInt(document.getElementById("start_number").value);
            const position = document.querySelector('input[name="position"]:checked').value;
            const fontSize = parseInt(document.getElementById("font_size").value);
            const fontColor = document.getElementById("font_color").value;
            const skipFirstPage = document.getElementById("skip_first_page").checked;
            const customText = document.getElementById("custom_text").value;

            // Read the PDF file as an ArrayBuffer
            const arrayBuffer = await pdfFile.arrayBuffer();

            // Load the PDF
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();
            const totalPages = pages.length;

            // Add page numbers to each page
            pages.forEach((page, index) => {
                // Skip the first page if "First Page is Cover Page" is checked
                if (skipFirstPage && index === 0) return;

                const { width, height } = page.getSize();
                const pageNumber = startNumber + (skipFirstPage ? index - 1 : index); // Adjust page number if first page is skipped

                // Format page number text
                const text = customText
                    ? customText.replace("{num}", pageNumber).replace("{total}", totalPages - (skipFirstPage ? 1 : 0))
                    : pageNumber.toString();

                // Determine position for page number
                let x, y;
                switch (position) {
                    case "top_left":
                        x = 50;
                        y = height - 50;
                        break;
                    case "top_center":
                        x = width / 2 - (fontSize * text.length) / 4;
                        y = height - 50;
                        break;
                    case "top_right":
                        x = width - 50;
                        y = height - 50;
                        break;
                    case "bottom_left":
                        x = 50;
                        y = 50;
                        break;
                    case "bottom_center":
                        x = width / 2 - (fontSize * text.length) / 4;
                        y = 50;
                        break;
                    case "bottom_right":
                        x = width - 50;
                        y = 50;
                        break;
                }

                // Draw page number on the PDF
                page.drawText(text, {
                    x,
                    y,
                    size: fontSize,
                    color: PDFLib.rgb(
                        parseInt(fontColor.slice(1, 3), 16) / 255,
                        parseInt(fontColor.slice(3, 5), 16) / 255,
                        parseInt(fontColor.slice(5, 7), 16) / 255
                    ),
                });
            });

            // Save the modified PDF
            const pdfBytes = await pdfDoc.save();

            // Create a Blob and download the modified PDF
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "numbered_pdf.pdf";
            a.click();
            URL.revokeObjectURL(url);

            // Hide loading message
            document.getElementById("loading").style.display = "none";
        });
    </script>
