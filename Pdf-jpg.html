<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration & Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Razorpay Checkout script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .form-container {
      background: #fff;
      max-width: 480px;
      margin: 40px auto 0 auto;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 6px 36px rgba(100, 125, 238, 0.17);
      transition: box-shadow 0.2s;
    }
    .form-container:hover {
      box-shadow: 0 8px 40px 0 rgba(100, 125, 238, 0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #6e42ae;
      letter-spacing: 1px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #404040;
      letter-spacing: 0.2px;
    }
    input[type="text"], input[type="email"], select, input[type="file"] {
      width: 100%;
      background: #f3f3ff;
      border: 1px solid #c2bff2;
      border-radius: 6px;
      padding: 10px 14px;
      margin-bottom: 5px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="email"]:focus, select:focus {
      border-color: #7f53ac;
      outline: none;
    }
    .custom-file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f9f7fe;
      border: 1px solid #c2bff2;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input[type="file"] {
      display: none;
    }
    .note {
      font-size: 12px;
      color: #6767ac;
      margin-top: 2px;
      margin-bottom: 5px;
      font-style: italic;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #6e42ae 0%, #5479dc 100%);
    }
    .success-msg, .error-msg {
      text-align: center;
      padding: 10px 14px;
      margin-top: 15px;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 16px;
    }
    .success-msg {
      color: #317e37;
      background: #e2fbe6;
    }
    .error-msg {
      color: #b8000f;
      background: #ffeaea;
    }
    @media (max-width:600px) {
      .form-container {
        padding: 20px 8px 16px 8px;
      }
      h2 {
        font-size: 22px;
        margin-bottom: 11px;
      }
      button[type="submit"] {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentForm" enctype="multipart/form-data" autocomplete="off">
      <label for="candidate_name">Candidate Name</label>
      <input type="text" id="candidate_name" name="candidate_name" placeholder="Enter your name" required>

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" name="father_name" placeholder="Enter father's name" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter valid email" required>

      <label for="aadhaar_number">Aadhaar Number</label>
      <input type="text" id="aadhaar_number" name="aadhaar_number" placeholder="12 digit Aadhaar" pattern="\d{12}" maxlength="12" required>

      <label for="aadhaar_photo">Aadhaar Card Photo</label>
      <label class="custom-file-upload">
        <input type="file" id="aadhaar_photo" name="aadhaar_photo" accept="image/*" required>
        <span id="aadhaar_label">Choose file...</span>
      </label>
      <div class="note">Max size: 12KB</div>

      <label for="candidate_photo">Candidate Photo</label>
      <label class="custom-file-upload">
        <input type="file" id="candidate_photo" name="candidate_photo" accept="image/*" required>
        <span id="candidate_label">Choose file...</span>
      </label>
      <div class="note">Max size: 12KB</div>

      <label for="marksheet">10th Marksheet</label>
      <label class="custom-file-upload">
        <input type="file" id="marksheet" name="marksheet" accept="image/*,application/pdf" required>
        <span id="marksheet_label">Choose file...</span>
      </label>
      <div class="note">Max size: 12KB</div>

      <button type="submit">Proceed to Payment</button>
      <div id="feedback"></div>
    </form>
  </div>
  <script>
    // Enhance file input labels
    function updateFileLabel(input, labelId) {
      const label = document.getElementById(labelId);
      if (input.files.length > 0) {
        label.textContent = input.files[0].name;
      } else {
        label.textContent = "Choose file...";
      }
    }
    document.getElementById('aadhaar_photo').addEventListener('change', function() {
      updateFileLabel(this, 'aadhaar_label');
      checkFileSize(this);
    });
    document.getElementById('candidate_photo').addEventListener('change', function() {
      updateFileLabel(this, 'candidate_label');
      checkFileSize(this);
    });
    document.getElementById('marksheet').addEventListener('change', function() {
      updateFileLabel(this, 'marksheet_label');
      checkFileSize(this);
    });

    // File size validation
    function checkFileSize(input) {
      if (input.files[0] && input.files[0].size > 12288) {
        document.getElementById('feedback').innerHTML = '<div class="error-msg">File "' + input.files[0].name + '" is over 12KB!</div>';
        input.value = ""; // Clear the input
        updateFileLabel(input, input.id + '_label');
        setTimeout(() => {
          document.getElementById('feedback').innerHTML = '';
        }, 2500);
        return false;
      }
      document.getElementById('feedback').innerHTML = '';
      return true;
    }

    // Razorpay & submission
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var aadhaar = document.getElementById('aadhaar_photo');
      var photo = document.getElementById('candidate_photo');
      var marksheet = document.getElementById('marksheet');

      if (!checkFileSize(aadhaar) || !checkFileSize(photo) || !checkFileSize(marksheet)) {
        return;
      }

      var formData = new FormData(this);

      // Show loader or message (optional)
      document.getElementById('feedback').innerHTML = '<div class="note">Processing registration&hellip;</div>';

      fetch('/create-order', { // Backend endpoint
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(orderData => {
        var options = {
          "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
          "amount": orderData.amount, // Amount in paise
          "currency": "INR",
          "name": "Student Registration",
          "description": "Registration Fee Payment",
          "order_id": orderData.id, // Razorpay order_id
          "handler": function (response){
            fetch('/payment-success', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id,
                razorpay_signature: response.razorpay_signature
              })
            })
            .then(res => res.json())
            .then(result => {
              document.getElementById('feedback').innerHTML = '<div class="success-msg">Registration and payment successful!</div>';
            })
            .catch(() => {
              document.getElementById('feedback').innerHTML = '<div class="error-msg">Payment verification failed. Contact support.</div>';
            });
          },
          "prefill": {
            "name": document.getElementById('candidate_name').value,
            "email": document.getElementById('email').value
          },
          "theme": { "color": "#7f53ac" }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        document.getElementById('feedback').innerHTML = '';
      })
      .catch(() => {
        document.getElementById('feedback').innerHTML = '<div class="error-msg">Error submitting form or creating payment order. Try again.</div>';
      });
    });
  </script>
</body>
</html>
