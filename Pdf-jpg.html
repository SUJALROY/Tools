<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .form-container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="email"], select, input[type="file"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    .note { font-size: 12px; color: #666; margin-top: 3px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="studentForm" action="/submit" method="POST" enctype="multipart/form-data">
      <label for="candidate_name">Candidate Name:</label>
      <input type="text" id="candidate_name" name="candidate_name" required>

      <label for="father_name">Father's Name:</label>
      <input type="text" id="father_name" name="father_name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Choose Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="aadhaar_number">Aadhaar Number:</label>
      <input type="text" id="aadhaar_number" name="aadhaar_number" required>

      <label for="aadhaar_photo">Aadhaar Card Photo:</label>
      <input type="file" id="aadhaar_photo" name="aadhaar_photo" accept="image/*" required>
      <div class="note">Max size: 12KB</div>

      <label for="candidate_photo">Candidate Photo:</label>
      <input type="file" id="candidate_photo" name="candidate_photo" accept="image/*" required>
      <div class="note">Max size: 12KB</div>

      <label for="marksheet">10th Marksheet:</label>
      <input type="file" id="marksheet" name="marksheet" accept="image/*,application/pdf" required>
      <div class="note">Max size: 12KB</div>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    // Limit file size for all uploads to 12KB
    function checkFileSize(input) {
      if (input.files[0] && input.files[0].size > 12288) {
        alert("File size must be less than 12KB!");
        input.value = ""; // Clear the file input
        return false;
      }
      return true;
    }

    document.getElementById('aadhaar_photo').addEventListener('change', function() {
      checkFileSize(this);
    });

    document.getElementById('candidate_photo').addEventListener('change', function() {
      checkFileSize(this);
    });

    document.getElementById('marksheet').addEventListener('change', function() {
      checkFileSize(this);
    });

    // Check all files before submitting the form
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      var aadhaar = document.getElementById('aadhaar_photo');
      var photo = document.getElementById('candidate_photo');
      var marksheet = document.getElementById('marksheet');

      if (!checkFileSize(aadhaar) || !checkFileSize(photo) || !checkFileSize(marksheet)) {
        e.preventDefault(); // Stop form submission
      }
    });
  </script>
</body>
</html>
