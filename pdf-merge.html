<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merge multiple PDF files into one with our free online PDF Merger tool. Combine PDFs of any size quickly and easily.">
    <meta name="keywords" content="merge PDF, combine PDF, PDF merger, online PDF tools, PDF tools">
    <meta name="author" content="Your Name">
    <title>PDF Merger - Combine Multiple PDFs Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        header p {
            font-size: 1.2rem;
            color: #666;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            border: none;
            outline: none;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: scale(0.9);
        }

        #merge-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #file-input {
            display: none;
        }

        .file-list {
            margin-top: 1rem;
            text-align: left;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-list li button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .file-list li button:hover {
            background: #ff1a1a;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            margin-top: 1rem;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background: #4CAF50;
            transition: width 0.5s ease;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup.show {
            display: block;
        }

        #pdf-preview {
            margin-top: 1rem;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        /* Drag-and-Drop Area */
        .drop-zone {
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            text-align: center;
            color: #666;
            cursor: pointer;
        }

        .drop-zone.dragover {
            background: #f0f8ff;
            border-color: #45a049;
        }

        /* Ad Sections */
        .ad-section {
            margin: 2rem 0;
            text-align: center;
        }

        .ad-section ins {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Merger</h1>
        <p>Combine multiple PDF files into one quickly and easily.</p>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <div class="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-4431270903907980/9405665423
"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-4431270903907980/9405665423
"
                 data-ad-slot="9405665423"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- PDF Merger Tool -->
        <label for="file-input" class="btn">Select PDF Files</label>
        <input type="file" id="file-input" accept="application/pdf" multiple style="display: none;">
        <div class="drop-zone" id="drop-zone">
            <p>Drag and drop PDF files here or click to upload.</p>
        </div>
        <div class="file-list">
            <ul id="file-list"></ul>
        </div>
        <button id="clear-all-btn" class="btn">Clear All Files</button>
        <button id="merge-btn" class="btn" disabled>Merge PDFs</button>

        <div class="progress-bar"><div></div></div>

        <!-- PDF Preview -->
        <embed id="pdf-preview" src="" type="application/pdf" width="100%" height="500px">

        <a id="download-link" class="btn" href="#" download="merged.pdf" style="display: none;">Download Merged PDF</a>

        <!-- Bottom Ad Unit -->
        <div class="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-4431270903907980/7713309804
"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-4431270903907980/7713309804
"
                 data-ad-slot="7713309804"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <!-- Success Popup -->
    <div class="popup" id="popup">
        <p>PDFs merged successfully! ðŸŽ‰</p>
    </div>

    <footer>
        <p>&copy; 2025 PDF Merger. All rights reserved.</p>
    </footer>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const mergeBtn = document.getElementById('merge-btn');
        const fileList = document.getElementById('file-list');
        const downloadLink = document.getElementById('download-link');
        const progressBar = document.querySelector('.progress-bar div');
        const popup = document.getElementById('popup');
        const pdfPreview = document.getElementById('pdf-preview');

        let files = [];

        // Handle file selection
        fileInput.addEventListener('change', function() {
            files = files.concat(Array.from(this.files));
            renderFileList();
        });

        // Drag-and-Drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            files = files.concat(Array.from(e.dataTransfer.files));
            renderFileList();
        });

        // Click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Clear all files
        clearAllBtn.addEventListener('click', () => {
            files = [];
            renderFileList();
            mergeBtn.disabled = true;
        });

        // Render file list with remove buttons
        function renderFileList() {
            fileList.innerHTML = files.map((file, index) => `
                <li>
                    ${file.name} (${(file.size / 1024).toFixed(2)} KB)
                    <button onclick="removeFile(${index})">Remove</button>
                </li>
            `).join('');
            mergeBtn.disabled = files.length < 2;
        }

        // Remove a file from the list
        window.removeFile = function(index) {
            files.splice(index, 1);
            renderFileList();
        };

        // Handle PDF merging
        mergeBtn.addEventListener('click', async function() {
            if (files.length < 2) {
                alert("Please select at least 2 PDF files to merge.");
                return;
            }

            // Show progress bar
            document.querySelector('.progress-bar').style.display = 'block';
            progressBar.style.width = '0';

            const { PDFDocument } = PDFLib;

            try {
                const mergedPdf = await PDFDocument.create();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileData = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(fileData);
                    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));

                    // Update progress bar
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                // Show merged PDF preview
                pdfPreview.src = url;
                pdfPreview.style.display = 'block';

                downloadLink.href = url;
                downloadLink.style.display = 'block';

                popup.classList.add('show');
                setTimeout(() => popup.classList.remove('show'), 2000);
            } catch (error) {
                alert("An error occurred while merging the PDFs. Please try again.");
                console.error(error);
            }
        });
    </script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</body>
</html>
