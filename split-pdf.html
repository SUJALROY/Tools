<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PDF Splitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            color: #555;
        }
        #result {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .icon {
            margin-right: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
        }
        .download-list {
            list-style: none;
            padding: 0;
        }
        .download-list li {
            margin-bottom: 10px;
        }
        .download-list .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf icon"></i>Advanced PDF Splitter</h1>
        <form id="form">
            <div class="form-group">
                <label for="file"><i class="fas fa-upload icon"></i>Upload PDF File:</label>
                <input type="file" id="file" accept=".pdf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pagesPerFile"><i class="fas fa-divide icon"></i>Pages per Split PDF:</label>
                <input type="number" id="pagesPerFile" class="form-control" min="1" value="1" required>
                <small class="form-text text-muted">Enter the number of pages each split file should contain. Defaults to 1 (individual pages).</small>
            </div>
            <div id="result"></div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-cut icon"></i>Split and Download PDFs</button>
        </form>
        <div class="footer">Powered by pdf.js & pdf-lib | No data leaves your device</div>
    </div>

    <!-- Modal for Downloads -->
    <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="downloadModalLabel">Split PDFs Ready</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your PDF has been split. Download individual parts below or all as a ZIP.</p>
                    <ul id="downloadList" class="download-list"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="downloadAllZip" class="btn btn-primary"><i class="fas fa-file-archive icon"></i>Download All as ZIP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        const { PDFDocument } = PDFLib;

        let form = document.getElementById('form');
        let inputElement = document.getElementById('file');
        let pagesPerFileInput = document.getElementById('pagesPerFile');
        let typedarray;
        let splitPdfs = []; // Array to hold {name, bytes} for each split

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pagesPerFile = parseInt(pagesPerFileInput.value, 10);
            if (pagesPerFile < 1) {
                alert('Pages per file must be at least 1.');
                return;
            }
            await splitPdfIntoGroups(typedarray, pagesPerFile);
        });

        inputElement.onchange = function(event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();

            fileReader.onload = function() {
                typedarray = new Uint8Array(this.result);

                const loadingTask = pdfjsLib.getDocument(typedarray);

                loadingTask.promise.then(async (pdf) => {
                    let html = `
                        <p><strong>Total Pages:</strong> ${pdf.numPages}</p>`;
                    document.getElementById('result').innerHTML = html;
                    document.getElementById('result').style.display = "block";
                });
            };

            fileReader.readAsArrayBuffer(file);
        };

        async function splitPdfIntoGroups(typedarray, pagesPerFile) {
            const pdfDoc = await PDFDocument.load(typedarray);
            const totalPages = pdfDoc.getPageCount();
            let partNumber = 1;
            splitPdfs = []; // Reset splitPdfs

            for (let i = 0; i < totalPages; i += pagesPerFile) {
                const groupPdf = await PDFDocument.create();
                const end = Math.min(i + pagesPerFile, totalPages);
                const pageIndices = Array.from({ length: end - i }, (_, idx) => i + idx);
                const copiedPages = await groupPdf.copyPages(pdfDoc, pageIndices);
                copiedPages.forEach(page => groupPdf.addPage(page));

                const pdfBytes = await groupPdf.save();
                const fileName = `Part_${partNumber}.pdf`;
                splitPdfs.push({ name: fileName, bytes: pdfBytes });
                partNumber++;
            }

            // Populate the modal with download links
            const downloadList = document.getElementById('downloadList');
            downloadList.innerHTML = '';
            splitPdfs.forEach((split, index) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-primary';
                btn.innerHTML = `<i class="fas fa-download icon"></i>Download ${split.name}`;
                btn.onclick = () => download(split.bytes, split.name, "application/pdf");
                li.appendChild(btn);
                downloadList.appendChild(li);
            });

            // Show the modal automatically
            $('#downloadModal').modal('show');
        }

        // Download All as ZIP
        document.getElementById('downloadAllZip').addEventListener('click', async () => {
            const zip = new JSZip();
            splitPdfs.forEach(split => {
                zip.file(split.name, split.bytes);
            });
            const zipContent = await zip.generateAsync({ type: 'blob' });
            download(zipContent, 'Split_PDFs.zip', 'application/zip');
        });
    </script>
</body>
</html>
