<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Splitter Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Modern minimalist CSS -->
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0;
            background: #fff;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(54,77,99,0.08);
        }
        h2 {
            margin-bottom: 16px;
            font-size: 2rem;
            color: #2B3A5A;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #314160;
            font-weight: 500;
        }
        input[type="file"], input[type="text"] {
            padding: 8px 12px;
            margin-bottom: 18px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #bbc0c9;
            border-radius: 8px;
            transition: border-color 0.15s;
        }
        input[type="file"]:focus, input[type="text"]:focus {
            border-color: #2B9ACF;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #4FC3F7 0%, #1976D2 100%);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 6px 16px rgba(79,195,247,0.11);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1976D2 0%, #1565C0 100%);
        }
        .output {
            margin-top: 20px;
            word-break: break-word;
            font-size: 1rem;
            color: #24767E;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Splitter</h2>
        <form id="splitForm">
            <label for="pdfFile">Select PDF file:</label>
            <input type="file" id="pdfFile" accept="application/pdf" required>
            
            <label for="pageRange">Page Range (e.g., 1-3,5):</label>
            <input type="text" id="pageRange" placeholder="Enter pages to split, e.g. 1-3,5" required>
            
            <button type="submit">Split PDF</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <!-- Example JS hook (no logic, just placeholder) -->
    <script>
        document.getElementById('splitForm').onsubmit = function(event) {
            event.preventDefault();
            document.getElementById('output').innerText =
                'Splitting functionality is not implemented in this demo.';
        };
    </script>
</body>
</html>
