<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #c31432, #240b36);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #result {
            display: none;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Splitter</h1>
        <form id="form">
            <div class="form-group">
                <label for="file">Upload PDF File:</label>
                <input type="file" id="file" accept=".pdf" class="form-control" required>
            </div>
            <div class="form-group" id="result"></div>
            <button type="submit" class="btn btn-primary">Split and Download PDFs</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>

    <script>
        const { PDFDocument } = PDFLib;

        let form = document.getElementById('form');
        let inputElement = document.getElementById('file');
        let typedarray;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await splitIntoIndividualPages(typedarray);
        });

        inputElement.onchange = function(event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();

            fileReader.onload = function() {
                typedarray = new Uint8Array(this.result);

                const loadingTask = pdfjsLib.getDocument(typedarray);

                loadingTask.promise.then(async (pdf) => {
                    let pages = [];
                    for (let i = 0; i < pdf.numPages; i++) {
                        pages.push(i + 1);
                    }
                    let html = `
                        <label>Select PDF Pages to Split (All will be split into separate files):</label>
                        <p>Total Pages: ${pdf.numPages}</p>`;
                    document.getElementById('result').innerHTML = html;
                    document.getElementById('result').style.display = "block";
                });
            };

            fileReader.readAsArrayBuffer(file);
        };

        async function splitIntoIndividualPages(typedarray) {
            const pdfDoc = await PDFDocument.load(typedarray);

            for (let i = 0; i < pdfDoc.getPageCount(); i++) {
                const singlePagePdf = await PDFDocument.create();
                const [copiedPage] = await singlePagePdf.copyPages(pdfDoc, [i]);
                singlePagePdf.addPage(copiedPage);
                const pdfBytes = await singlePagePdf.save();
                download(pdfBytes, `Page_${i + 1}.pdf`, "application/pdf");
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay to avoid browser blocking multiple downloads
            }
        }
    </script>
</body>
</html>
