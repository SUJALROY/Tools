<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced JPG to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
            min-height: 100px;
        }
        .preview-item {
            position: relative;
            width: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: all 0.2s ease;
            background: white;
        }
        .preview-item:hover {
            border-color: #007bff;
        }
        .preview-item.dragging {
            opacity: 0.4;
            transform: scale(0.95);
        }
        .preview-item.drop-target {
            border: 2px dashed #007bff;
            background: #f0f8ff;
        }
        .preview-img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .drag-handle {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            cursor: move;
            margin-bottom: 5px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        .options-section {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPG to PDF Converter</h1>
        
        <div class="options-section">
            <label for="imageInput">Select JPG Images:</label>
            <input type="file" id="imageInput" accept="image/jpeg" multiple>
        </div>

        <div class="options-section">
            <h3>Conversion Options</h3>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize">
                <option value="a4">A4 (210 × 297 mm)</option>
                <option value="letter">Letter (8.5 × 11 in)</option>
                <option value="legal">Legal (8.5 × 14 in)</option>
            </select>

            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>

            <label for="quality">Image Quality (%):</label>
            <input type="number" id="quality" min="10" max="100" value="80">
        </div>

        <div class="options-section" id="previewContainer">
            <h3>Preview (Drag handles to rearrange)</h3>
            <div id="preview" class="preview-container"></div>
        </div>

        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let images = [];

        document.getElementById('imageInput').addEventListener('change', function(e) {
            images = [];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            Array.from(e.target.files).forEach(file => {
                if (file.type === 'image/jpeg') {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            images.push({
                                src: img.src,
                                width: img.width,
                                height: img.height
                            });
                            renderPreview();
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function renderPreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            images.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.dataset.index = index;
                div.tabIndex = 0; // For keyboard accessibility

                const handle = document.createElement('div');
                handle.className = 'drag-handle';
                handle.textContent = 'Drag';
                handle.draggable = true;

                const img = document.createElement('img');
                img.src = image.src;
                img.className = 'preview-img';

                div.appendChild(handle);
                div.appendChild(img);

                // Drag events
                handle.addEventListener('dragstart', (e) => {
                    div.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', index);
                    e.dataTransfer.setDragImage(img, 75, 75); // Ghost image preview
                });

                handle.addEventListener('dragend', () => {
                    div.classList.remove('dragging');
                    preview.querySelectorAll('.preview-item').forEach(item => 
                        item.classList.remove('drop-target'));
                });

                div.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    div.classList.add('drop-target');
                });

                div.addEventListener('dragleave', () => {
                    div.classList.remove('drop-target');
                });

                div.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = parseInt(div.dataset.index);
                    if (fromIndex !== toIndex) {
                        const [movedImage] = images.splice(fromIndex, 1);
                        images.splice(toIndex, 0, movedImage);
                        renderPreview();
                    }
                    div.classList.remove('drop-target');
                });

                // Keyboard support
                div.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (index > 0) {
                            [images[index], images[index - 1]] = [images[index - 1], images[index]];
                            renderPreview();
                            preview.children[index - 1].focus();
                        }
                    } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (index < images.length - 1) {
                            [images[index], images[index + 1]] = [images[index + 1], images[index]];
                            renderPreview();
                            preview.children[index + 1].focus();
                        }
                    }
                });

                preview.appendChild(div);
            });
        }

        function convertToPDF() {
            if (images.length === 0) {
                alert('Please select at least one JPG image!');
                return;
            }

            const orientation = document.getElementById('orientation').value;
            const pageSize = document.getElementById('pageSize').value;
            const doc = new jsPDF({
                orientation: orientation,
                unit: 'mm',
                format: pageSize
            });

            const quality = parseInt(document.getElementById('quality').value) / 100;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            images.forEach((image, index) => {
                if (index > 0) {
                    doc.addPage(pageSize, orientation);
                }

                let imgWidth = image.width;
                let imgHeight = image.height;
                const aspectRatio = imgWidth / imgHeight;

                const maxWidth = orientation === 'portrait' ? pageWidth : pageHeight;
                const maxHeight = orientation === 'portrait' ? pageHeight : pageWidth;

                if (imgWidth > maxWidth || imgHeight > maxHeight) {
                    if (aspectRatio > 1) {
                        imgWidth = maxWidth - 20;
                        imgHeight = imgWidth / aspectRatio;
                    } else {
                        imgHeight = maxHeight - 20;
                        imgWidth = imgHeight * aspectRatio;
                    }
                }

                const x = (pageWidth - imgWidth) / 2;
                const y = (pageHeight - imgHeight) / 2;

                doc.addImage(image.src, 'JPEG', x, y, imgWidth, imgHeight, null, 'FAST', quality);
            });

            doc.save('converted_document.pdf');
        }
    </script>
</body>
</html>
