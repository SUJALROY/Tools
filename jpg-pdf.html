<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter with Drag & Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            min-height: 100px;
        }
        .preview-item {
            position: relative;
            width: 150px;
            cursor: move;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .preview-item:hover {
            border-color: #007bff;
        }
        .preview-item.dragging {
            opacity: 0.5;
        }
        .preview-img {
            max-width: 100%;
            height: auto;
        }
        .options-section {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPG to PDF Converter</h1>
        
        <!-- File Input -->
        <div class="options-section">
            <label for="imageInput">Select JPG Images:</label>
            <input type="file" id="imageInput" accept="image/jpeg" multiple>
        </div>

        <!-- Options -->
        <div class="options-section">
            <h3>Conversion Options</h3>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize">
                <option value="a4">A4 (210 × 297 mm)</option>
                <option value="letter">Letter (8.5 × 11 in)</option>
                <option value="legal">Legal (8.5 × 14 in)</option>
            </select>

            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>

            <label for="quality">Image Quality (%):</label>
            <input type="number" id="quality" min="10" max="100" value="80">
        </div>

        <!-- Preview Section -->
        <div class="options-section" id="previewContainer">
            <h3>Preview (Drag to Rearrange)</h3>
            <div id="preview" class="preview-container"></div>
        </div>

        <!-- Convert Button -->
        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let images = [];

        // Handle file input change
        document.getElementById('imageInput').addEventListener('change', function(e) {
            images = [];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            Array.from(e.target.files).forEach(file => {
                if (file.type === 'image/jpeg') {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            images.push({
                                src: img.src,
                                width: img.width,
                                height: img.height
                            });
                            renderPreview();
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Render preview with drag functionality
        function renderPreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            images.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.draggable = true;
                div.dataset.index = index;

                const img = document.createElement('img');
                img.src = image.src;
                img.className = 'preview-img';
                div.appendChild(img);

                // Drag events
                div.addEventListener('dragstart', (e) => {
                    div.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', index);
                });

                div.addEventListener('dragend', () => {
                    div.classList.remove('dragging');
                });

                div.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                div.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = parseInt(div.dataset.index);
                    if (fromIndex !== toIndex) {
                        const [movedImage] = images.splice(fromIndex, 1);
                        images.splice(toIndex, 0, movedImage);
                        renderPreview();
                    }
                });

                preview.appendChild(div);
            });
        }

        // Convert to PDF function
        function convertToPDF() {
            if (images.length === 0) {
                alert('Please select at least one JPG image!');
                return;
            }

            const doc = new jsPDF({
                orientation: document.getElementById('orientation').value,
                unit: 'mm',
                format: document.getElementById('pageSize').value
            });

            const quality = parseInt(document.getElementById('quality').value) / 100;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            images.forEach((image, index) => {
                if (index > 0) doc.addPage();

                // Calculate dimensions to fit page while maintaining aspect ratio
                let imgWidth = image.width;
                let imgHeight = image.height;
                const aspectRatio = imgWidth / imgHeight;

                if (imgWidth > pageWidth || imgHeight > pageHeight) {
                    if (aspectRatio > 1) {
                        imgWidth = pageWidth - 20;
                        imgHeight = imgWidth / aspectRatio;
                    } else {
                        imgHeight = pageHeight - 20;
                        imgWidth = imgHeight * aspectRatio;
                    }
                }

                // Center the image
                const x = (pageWidth - imgWidth) / 2;
                const y = (pageHeight - imgHeight) / 2;

                doc.addImage(image.src, 'JPEG', x, y, imgWidth, imgHeight, null, 'FAST', quality);
            });

            // Save the PDF
            doc.save('converted_document.pdf');
        }
    </script>
</body>
</html>
