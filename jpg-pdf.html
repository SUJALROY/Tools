<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free JPG to PDF Converter - Secure & Fast Online Tool</title>
    <meta name="description" content="Convert JPG to PDF for free with our fast, secure online tool. No software neededâ€”easy and reliable conversion in seconds.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            animation: scaleUp 0.5s ease-out;
        }
        @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.8rem;
            color: #1e3a8a;
            font-weight: 700;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.2rem;
            color: #555;
            font-weight: 400;
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .upload-section label, .upload-section button {
            padding: 14px 30px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .upload-section label:hover, .upload-section button:hover {
            background: linear-gradient(45deg, #172554, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        #imageInput { display: none; }

        /* Options Section */
        .options-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }
        .options-section h3 {
            font-size: 1.5rem;
            color: #1e3a8a;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .options-section label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #333;
        }
        .options-section select, .options-section input[type="number"] {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .options-section select:focus, .options-section input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
            outline: none;
        }

        /* Preview Section */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-item {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .preview-item:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .drag-handle {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 6px;
            font-size: 0.9rem;
            cursor: move;
        }
        .remove-btn, .edit-btn {
            position: absolute;
            top: 10px;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .remove-btn {
            right: 10px;
            color: #dc2626;
        }
        .remove-btn:hover {
            background: #dc2626;
            color: white;
        }
        .edit-btn {
            left: 10px;
            color: #1e3a8a;
        }
        .edit-btn:hover {
            background: #1e3a8a;
            color: white;
        }

        /* Convert Button */
        .convert-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 16px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .convert-btn:hover {
            background: linear-gradient(45deg, #172554, #2563eb);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .convert-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Download Section */
        .download-section {
            text-align: center;
            margin: 30px 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .download-section.visible {
            opacity: 1;
        }
        .download-link {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(45deg, #16a34a, #22c55e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .download-link:hover {
            background: linear-gradient(45deg, #15803d, #16a34a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.95rem;
            color: #555;
        }
        .security-note {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #16a34a;
            font-weight: 600;
        }

        /* Modal for Editing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease;
        }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2rem;
            color: #555;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #dc2626;
        }
        #editImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .edit-controls button {
            padding: 12px 25px;
            margin: 5px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .edit-controls button:hover {
            background: linear-gradient(45deg, #172554, #2563eb);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { margin: 20px; padding: 25px; }
            header h1 { font-size: 2rem; }
            .upload-section { flex-direction: column; }
            .preview-container { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .convert-btn { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JPG to PDF Converter</h1>
            <p>Convert your JPG images to PDF with ease and security.</p>
        </header>

        <section class="upload-section">
            <label for="imageInput">Select JPG Images</label>
            <input type="file" id="imageInput" accept="image/jpeg" multiple>
            <button id="addMoreBtn" style="display: none;">Add More Files</button>
        </section>

        <section class="options-section">
            <h3>Conversion Options</h3>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize">
                <option value="a4">A4</option>
                <option value="letter">Letter</option>
                <option value="legal">Legal</option>
            </select>

            <label for="orientation">Orientation:</label>
            <select id="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>

            <label for="quality">Image Quality (%):</label>
            <input type="number" id="quality" min="10" max="100" value="80">

            <label for="fitStrategy">Fit Strategy:</label>
            <select id="fitStrategy">
                <option value="fitToPage">Fit to Page</option>
                <option value="fitToWidth">Fit to Width</option>
                <option value="fitToHeight">Fit to Height</option>
            </select>
        </section>

        <section class="preview-section">
            <h3>Image Preview</h3>
            <div id="preview" class="preview-container"></div>
        </section>

        <button class="convert-btn" disabled>Convert to PDF</button>

        <section class="download-section" id="downloadSection">
            <a href="#" id="downloadLink" class="download-link">Download PDF</a>
        </section>
    </div>

    <footer>
        <p>Â© 2025 JPG to PDF Converter</p>
        <div class="security-note">ðŸ”’ Your files are secure and private.</div>
    </footer>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <img id="editImage" src="" alt="Edit Image">
            <div class="edit-controls">
                <button onclick="rotateLeft()">Rotate Left</button>
                <button onclick="rotateRight()">Rotate Right</button>
                <button onclick="cropImage()">Crop</button>
                <button onclick="applyChanges()">Apply Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let images = [];
        let cropper;
        let currentEditIndex = -1;

        document.getElementById('imageInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        document.getElementById('addMoreBtn').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => file.type === 'image/jpeg');
            Promise.all(validFiles.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve({ src: e.target.result, file });
                    reader.readAsDataURL(file);
                });
            })).then(newImages => {
                images = images.concat(newImages);
                renderPreview();
                document.querySelector('.convert-btn').disabled = images.length === 0;
                document.getElementById('addMoreBtn').style.display = images.length > 0 ? 'inline-block' : 'none';
            });
        }

        function renderPreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            images.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.draggable = true;
                div.dataset.index = index;

                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.className = 'preview-img';

                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.textContent = 'Drag';

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = () => {
                    images.splice(index, 1);
                    renderPreview();
                    document.querySelector('.convert-btn').disabled = images.length === 0;
                };

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = 'âœŽ';
                editBtn.onclick = () => openEditModal(index);

                div.appendChild(imgElement);
                div.appendChild(dragHandle);
                div.appendChild(removeBtn);
                div.appendChild(editBtn);
                preview.appendChild(div);

                div.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                });

                div.addEventListener('dragover', (e) => e.preventDefault());

                div.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = e.dataTransfer.getData('text/plain');
                    const toIndex = index;
                    const [movedItem] = images.splice(fromIndex, 1);
                    images.splice(toIndex, 0, movedItem);
                    renderPreview();
                });
            });
        }

        function openEditModal(index) {
            currentEditIndex = index;
            const modal = document.getElementById('editModal');
            const editImage = document.getElementById('editImage');
            editImage.src = images[index].src;
            modal.style.display = 'flex';

            if (cropper) cropper.destroy();
            cropper = new Cropper(editImage, {
                aspectRatio: NaN,
                viewMode: 1,
            });
        }

        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('editModal').style.display = 'none';
            if (cropper) cropper.destroy();
        });

        function rotateLeft() {
            cropper.rotate(-90);
        }

        function rotateRight() {
            cropper.rotate(90);
        }

        function cropImage() {
            const croppedCanvas = cropper.getCroppedCanvas();
            if (croppedCanvas) {
                images[currentEditIndex].src = croppedCanvas.toDataURL('image/jpeg');
                renderPreview();
            }
        }

        function applyChanges() {
            const canvas = cropper.getCroppedCanvas();
            images[currentEditIndex].src = canvas.toDataURL('image/jpeg');
            renderPreview();
            document.getElementById('editModal').style.display = 'none';
            cropper.destroy();
        }

        document.querySelector('.convert-btn').addEventListener('click', () => {
            if (images.length === 0) return;
            const doc = new jsPDF();
            images.forEach((img, index) => {
                if (index > 0) doc.addPage();
                doc.addImage(img.src, 'JPEG', 10, 10, 190, 0);
            });
            const pdfBlob = doc.output('blob');
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(pdfBlob);
            downloadLink.download = 'converted_document.pdf';
            document.getElementById('downloadSection').classList.add('visible');
        });
    </script>
</body>
</html>
