<head>

  <!-- Tailwind CSS -->

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4431270903907980" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff5f7; /* Light pink background */
      min-height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .pdf-preview-canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #pdfPreviews {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    .bubble-button {
      background: linear-gradient(135deg, #f9a8d4, #f472b6); /* Gradient for premium look */
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 25px; /* Bubble curve */
      padding: 12px 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .bubble-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }
    .bubble-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .bubble-button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
    .download-button {
      background: linear-gradient(135deg, #8B0000, #B22222); /* Deep red gradient */
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 25px; /* Bubble curve */
      padding: 12px 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .download-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }
    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .download-button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
    .premium-input {
      border: 1px solid #f9a8d4;
      border-radius: 12px; /* Rounded corners */
      padding: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .premium-input:focus {
      border-color: #f472b6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.1);
    }
    .premium-select {
      border: 1px solid #f9a8d4;
      border-radius: 12px; /* Rounded corners */
      padding: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .premium-select:focus {
      border-color: #f472b6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.1);
    }
    .card {
      background: white;
      border-radius: 16px; /* Rounded corners for the card */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      flex-grow: 1; /* Allow card to grow and fill available space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #1a202c; /* Dark background */
      color: #e2e8f0; /* Light text */
    }

    .dark-mode .card {
      background-color: #2d3748; /* Dark card background */
      color: #e2e8f0; /* Light text */
    }

    .dark-mode .premium-input,
    .dark-mode .premium-select {
      background-color: #4a5568; /* Dark input background */
      color: #e2e8f0; /* Light text */
      border-color: #718096; /* Dark border */
    }

    .dark-mode .bubble-button,
    .dark-mode .download-button {
      background: linear-gradient(135deg, #6b46c1, #805ad5); /* Dark gradient */
      color: #e2e8f0; /* Light text */
    }

    .dark-mode .bubble-button:hover,
    .dark-mode .download-button:hover {
      background: linear-gradient(135deg, #805ad5, #6b46c1); /* Dark gradient hover */
    }

    .dark-mode .text-gray-700 {
      color: #e2e8f0; /* Light text */
    }

    .dark-mode .text-gray-600 {
      color: #cbd5e0; /* Light text */
    }

    .dark-mode .file\:bg-pink-100 {
      background-color: #4a5568; /* Dark file input background */
    }

    .dark-mode .file\:text-pink-700 {
      color: #e2e8f0; /* Light text */
    }

    .dark-mode .file\:hover\:bg-pink-200 {
      background-color: #718096; /* Dark file input hover background */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="fixed top-4 right-4 p-2 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-700 transition-colors duration-300">
    🌙
  </button>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="card w-full max-w-md">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Watermark PDF Tool</h1>
      <div class="space-y-6">
        <!-- File Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Upload PDF</label>
          <input type="file" id="pdfInput" accept="application/pdf" class="premium-input block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200" onchange="previewPDF(event)">
        </div>
        <!-- PDF Preview -->
        <div id="pdfPreviewContainer" class="hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">PDF Preview</label>
          <div id="pdfPreviews"></div>
        </div>
        <!-- Watermark Text Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Text</label>
          <input type="text" id="watermarkText" placeholder="Enter watermark text" class="premium-input mt-1 block w-full px-4 py-2 rounded-lg shadow-sm">
        </div>
        <!-- Watermark Color Picker -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Color</label>
          <input type="color" id="watermarkColor" value="#808080" class="premium-input block w-full px-4 py-2 rounded-lg shadow-sm">
        </div>
        <!-- Watermark Transparency Slider -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Transparency</label>
          <input type="range" id="watermarkOpacity" min="0" max="100" value="50" class="premium-input block w-full">
          <span id="opacityValue" class="text-sm text-gray-600">50%</span>
        </div>
        <!-- Watermark Rotation -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Rotation</label>
          <select id="watermarkRotation" class="premium-select mt-1 block w-full px-4 py-2 rounded-lg shadow-sm">
            <option value="0">0° (Do Not Rotate)</option>
            <option value="45">45°</option>
            <option value="90">90°</option>
            <option value="180">180°</option>
            <option value="270">270°</option>
          </select>
        </div>
        <!-- Watermark Position -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Position</label>
          <select id="watermarkPosition" class="premium-select mt-1 block w-full px-4 py-2 rounded-lg shadow-sm">
            <option value="top-left">Top-Left</option>
            <option value="top-right">Top-Right</option>
            <option value="bottom-left">Bottom-Left</option>
            <option value="bottom-right">Bottom-Right</option>
            <option value="center">Center</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <!-- Custom Position Inputs (Hidden by Default) -->
        <div id="customPositionInputs" class="hidden space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">X Position</label>
            <input type="number" id="customX" placeholder="Enter X position" class="premium-input mt-1 block w-full px-4 py-2 rounded-lg shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Y Position</label>
            <input type="number" id="customY" placeholder="Enter Y position" class="premium-input mt-1 block w-full px-4 py-2 rounded-lg shadow-sm">
          </div>
        </div>
        <!-- Add Watermark Button -->
        <button onclick="addWatermark()" class="bubble-button w-full">
          Add Watermark
        </button>
        <!-- Download Button -->
        <a id="downloadLink" class="download-button hidden w-full text-center">
          Download Watermarked PDF
        </a>
        <!-- Ad Container -->
        <div class="ad-container">
          <!-- AdMob Ad Unit -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-4431270903907980"
               data-ad-slot="ca-app-pub-4431270903907980/7713309804"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>
  </div>

  <!-- pdf-lib Library -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- pdfjs Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script>
    // Dark Mode Toggle Functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙';
    });

    // Check for saved dark mode preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
      body.classList.add('dark-mode');
      darkModeToggle.textContent = '☀️';
    } else {
      body.classList.remove('dark-mode');
      darkModeToggle.textContent = '🌙';
    }

    // Show/hide custom position inputs based on selected position
    document.getElementById('watermarkPosition').addEventListener('change', function () {
      const customInputs = document.getElementById('customPositionInputs');
      if (this.value === 'custom') {
        customInputs.classList.remove('hidden');
      } else {
        customInputs.classList.add('hidden');
      }
    });

    // Update transparency percentage when slider changes
    document.getElementById('watermarkOpacity').addEventListener('input', function () {
      document.getElementById('opacityValue').textContent = `${this.value}%`;
    });

    async function previewPDF(event) {
      const file = event.target.files[0];
      if (file.type !== "application/pdf") {
        alert("Please upload a valid PDF file.");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);

        // Load the PDF
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const numPages = pdf.numPages;

        // Clear previous previews
        const previewContainer = document.getElementById('pdfPreviews');
        previewContainer.innerHTML = '';

        // Render each page
        for (let i = 1; i <= numPages; i++) {
          const page = await pdf.getPage(i);

          // Create a canvas for each page
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-preview-canvas';
          previewContainer.appendChild(canvas);

          // Set canvas dimensions
          const scale = 0.5; // Adjust scale for smaller preview
          const viewport = page.getViewport({ scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render the page onto the canvas
          const renderContext = {
            canvasContext: canvas.getContext('2d'),
            viewport: viewport,
          };
          await page.render(renderContext).promise;
        }

        // Show the preview container
        document.getElementById('pdfPreviewContainer').classList.remove('hidden');
      };
      fileReader.readAsArrayBuffer(file);
    }

    async function addWatermark() {
      const pdfInput = document.getElementById('pdfInput');
      const watermarkText = document.getElementById('watermarkText').value;
      const downloadLink = document.getElementById('downloadLink');
      const position = document.getElementById('watermarkPosition').value;
      const customX = document.getElementById('customX').value;
      const customY = document.getElementById('customY').value;
      const watermarkColor = document.getElementById('watermarkColor').value;
      const watermarkOpacity = document.getElementById('watermarkOpacity').value;
      const watermarkRotation = document.getElementById('watermarkRotation').value;

      if (!pdfInput.files[0] || !watermarkText) {
        alert('Please upload a PDF and enter watermark text.');
        return;
      }

      const pdfBytes = await pdfInput.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const pages = pdfDoc.getPages();

      // Convert hex color to RGB
      const hexToRgb = (hex) => {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return [r / 255, g / 255, b / 255]; // Normalize to [0, 1] range
      };
      const [r, g, b] = hexToRgb(watermarkColor);

      // Convert opacity percentage to decimal
      const opacity = parseFloat(watermarkOpacity) / 100;

      // Convert rotation angle to degrees
      const rotation = parseFloat(watermarkRotation);

      // Apply watermark to all pages
      pages.forEach(page => {
        const { width, height } = page.getSize();
        let x, y;

        // Calculate position based on selection
        switch (position) {
          case 'top-left':
            x = 50;
            y = height - 50;
            break;
          case 'top-right':
            x = width - 150; // Adjust for text width
            y = height - 50;
            break;
          case 'bottom-left':
            x = 50;
            y = 50;
            break;
          case 'bottom-right':
            x = width - 150; // Adjust for text width
            y = 50;
            break;
          case 'center':
            x = width / 2 - 75; // Center horizontally
            y = height / 2; // Center vertically
            break;
          case 'custom':
            x = parseFloat(customX);
            y = parseFloat(customY);
            break;
          default:
            x = 50;
            y = height - 50;
        }

        // Draw watermark with rotation
        page.drawText(watermarkText, {
          x: x,
          y: y,
          size: 30,
          color: PDFLib.rgb(r, g, b), // Use selected color
          opacity: opacity, // Use selected opacity
          rotate: PDFLib.degrees(rotation), // Apply rotation in degrees
        });
      });

      const modifiedPdfBytes = await pdfDoc.save();
      const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = 'watermarked.pdf';
      downloadLink.classList.remove('hidden');
    }
  </script>
</body>
</html>
