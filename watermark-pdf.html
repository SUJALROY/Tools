  <script>
    // Dark Mode Toggle Functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      darkModeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Check for saved dark mode preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
      body.classList.add('dark-mode');
      darkModeToggle.textContent = 'â˜€ï¸';
    } else {
      body.classList.remove('dark-mode');
      darkModeToggle.textContent = 'ðŸŒ™';
    }

    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const pdfInput = document.getElementById('pdfInput');
    const multiplePdfInput = document.getElementById('multiplePdfInput');
    const folderInput = document.getElementById('folderInput');
    const uploadLabel = document.getElementById('upload-label');
    const fileInfo = document.getElementById('fileInfo');
    const fileCount = document.getElementById('fileCount');
    const totalSize = document.getElementById('totalSize');
    const fileList = document.getElementById('fileList');
    const progressBar = document.getElementById('progressBar');
    
    let currentTab = 'single-file';
    let selectedFiles = [];
    
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.getAttribute('data-tab');
        
        pdfInput.classList.add('hidden');
        multiplePdfInput.classList.add('hidden');
        folderInput.classList.add('hidden');
        fileInfo.classList.add('hidden');
        
        switch(currentTab) {
          case 'single-file':
            pdfInput.classList.remove('hidden');
            uploadLabel.textContent = 'Upload PDF';
            break;
          case 'multiple-files':
            multiplePdfInput.classList.remove('hidden');
            uploadLabel.textContent = 'Upload PDF Files';
            break;
          case 'folder':
            folderInput.classList.remove('hidden');
            uploadLabel.textContent = 'Upload Folder';
            break;
        }
      });
    });

    // Show/hide custom position inputs based on selected position
    document.getElementById('watermarkPosition').addEventListener('change', function () {
      const customInputs = document.getElementById('customPositionInputs');
      if (this.value === 'custom') {
        customInputs.classList.remove('hidden');
      } else {
        customInputs.classList.add('hidden');
      }
    });

    // Update transparency percentage when slider changes
    document.getElementById('watermarkOpacity').addEventListener('input', function () {
      document.getElementById('opacityValue').textContent = `${this.value}%`;
    });

    // Update font size value when slider changes
    document.getElementById('watermarkFontSize').addEventListener('input', function () {
      document.getElementById('fontSizeValue').textContent = `${this.value}px`;
    });

    // Sync color input and text input
    document.getElementById('watermarkColor').addEventListener('input', function() {
      document.getElementById('watermarkColorText').value = this.value;
    });
    
    document.getElementById('watermarkColorText').addEventListener('input', function() {
      const colorRegex = /^#([0-9A-F]{3}){1,2}$/i;
      if (colorRegex.test(this.value)) {
        document.getElementById('watermarkColor').value = this.value;
      }
    });

    // File input handlers
    pdfInput.addEventListener('change', handleFileSelection);
    multiplePdfInput.addEventListener('change', handleFileSelection);
    folderInput.addEventListener('change', handleFileSelection);
    
    function handleFileSelection(event) {
      selectedFiles = Array.from(event.target.files).filter(file => file.name.toLowerCase().endsWith('.pdf'));
      
      if (selectedFiles.length === 0) {
        showNotification('Please select at least one PDF file.', 'error');
        return;
      }
      
      // Update file info
      fileCount.textContent = `${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} selected`;
      
      let size = 0;
      fileList.innerHTML = '';
      
      selectedFiles.forEach(file => {
        size += file.size;
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <i class="file-icon fas fa-file-pdf text-red-500"></i>
          <span class="truncate">${file.name}</span>
          <span class="ml-auto text-sm">${formatFileSize(file.size)}</span>
        `;
        fileList.appendChild(fileItem);
      });
      
      totalSize.textContent = formatFileSize(size);
      fileInfo.classList.remove('hidden');
      
      // Preview the first PDF
      if (selectedFiles.length > 0) {
        previewPDF({ target: { files: [selectedFiles[0]] } });
      }
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = 'notification show';
      
      if (type === 'error') {
        notification.style.backgroundColor = '#e53e3e';
      } else if (type === 'success') {
        notification.style.backgroundColor = '#38a169';
      } else {
        notification.style.backgroundColor = '#4a5568';
      }
      
      setTimeout(() => {
        notification.className = 'notification';
      }, 3000);
    }

    async function previewPDF(event) {
      const file = event.target.files[0];
      if (file.type !== "application/pdf") {
        showNotification("Please upload a valid PDF file.", "error");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);

        // Load the PDF
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const numPages = pdf.numPages;

        // Clear previous previews
        const previewContainer = document.getElementById('pdfPreviews');
        previewContainer.innerHTML = '';

        // Render each page
        for (let i = 1; i <= numPages; i++) {
          const page = await pdf.getPage(i);

          // Create a canvas for each page
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-preview-canvas';
          previewContainer.appendChild(canvas);

          // Set canvas dimensions
          const scale = 0.5; // Adjust scale for smaller preview
          const viewport = page.getViewport({ scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render the page onto the canvas
          const renderContext = {
            canvasContext: canvas.getContext('2d'),
            viewport: viewport,
          };
          await page.render(renderContext).promise;
        }

        // Show the preview container
        document.getElementById('pdfPreviewContainer').classList.remove('hidden');
      };
      fileReader.readAsArrayBuffer(file);
    }

    async function addWatermark() {
      if (selectedFiles.length === 0) {
        showNotification('Please upload at least one PDF file.', 'error');
        return;
      }
      
      const watermarkText = document.getElementById('watermarkText').value;
      const downloadLink = document.getElementById('downloadLink');
      const position = document.getElementById('watermarkPosition').value;
      const customX = document.getElementById('customX').value;
      const customY = document.getElementById('customY').value;
      const watermarkColor = document.getElementById('watermarkColor').value;
      const watermarkOpacity = document.getElementById('watermarkOpacity').value;
      const watermarkRotation = document.getElementById('watermarkRotation').value;
      const watermarkFontSize = document.getElementById('watermarkFontSize').value;

      if (!watermarkText) {
        showNotification('Please enter watermark text.', 'error');
        return;
      }

      // Update progress bar
      progressBar.style.width = '0%';
      
      // Process each file
      for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        
        try {
          const pdfBytes = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
          const pages = pdfDoc.getPages();

          // Convert hex color to RGB
          const hexToRgb = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return [r / 255, g / 255, b / 255]; // Normalize to [0, 1] range
          };
          const [r, g, b] = hexToRgb(watermarkColor);

          // Convert opacity percentage to decimal
          const opacity = parseFloat(watermarkOpacity) / 100;

          // Convert rotation angle to degrees
          const rotation = parseFloat(watermarkRotation);

          // Apply watermark to all pages
          pages.forEach(page => {
            const { width, height } = page.getSize();
            let x, y;

            // Calculate position based on selection
            switch (position) {
              case 'top-left':
                x = 50;
                y = height - 50;
                break;
              case 'top-right':
                x = width - (watermarkText.length * 10); // Adjust for text width
                y = height - 50;
                break;
              case 'bottom-left':
                x = 50;
                y = 50;
                break;
              case 'bottom-right':
                x = width - (watermarkText.length * 10); // Adjust for text width
                y = 50;
                break;
              case 'center':
                x = width / 2 - (watermarkText.length * 5); // Center horizontally
                y = height / 2; // Center vertically
                break;
              case 'custom':
                x = parseFloat(customX) || 50;
                y = parseFloat(customY) || height - 50;
                break;
              default:
                x = 50;
                y = height - 50;
            }

            // Draw watermark with rotation
            page.drawText(watermarkText, {
              x: x,
              y: y,
              size: parseInt(watermarkFontSize),
              color: PDFLib.rgb(r, g, b), // Use selected color
              opacity: opacity, // Use selected opacity
              rotate: PDFLib.degrees(rotation), // Apply rotation in degrees
            });
          });

          const modifiedPdfBytes = await pdfDoc.save();
          const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);

          // For multiple files, we'll only provide download for the first one in this example
          // In a real application, you might want to create a zip file for multiple files
          if (i === 0) {
            downloadLink.href = url;
            downloadLink.download = 'watermarked.pdf';
            downloadLink.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Error processing file:', error);
          showNotification(`Error processing ${file.name}: ${error.message}`, 'error');
        }
        
        // Update progress
        progressBar.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
      }
      
      showNotification('Watermark added successfully!', 'success');
    }
  </script>
