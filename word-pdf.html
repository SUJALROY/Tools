<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn, .convert-btn, .download-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
      transition: background 0.3s ease;
    }
    .upload-btn:hover, .convert-btn:hover, .download-btn:hover {
      background: #0056b3;
    }
    .file-name {
      margin: 1rem 0;
      color: #555;
    }
    .download-btn {
      background: #28a745;
      display: none;
    }
    .download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word to PDF Converter</h1>
    <label for="file-upload" class="upload-btn">Upload Word File</label>
    <input id="file-upload" type="file" accept=".doc,.docx" />
    <p class="file-name">No file selected</p>
    <button class="convert-btn" disabled>Convert to PDF</button>
    <a class="download-btn" download="converted.pdf">Download PDF</a>
  </div>

  <script>
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.querySelector('.file-name');
    const convertBtn = document.querySelector('.convert-btn');
    const downloadBtn = document.querySelector('.download-btn');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        fileNameDisplay.textContent = file.name;
        convertBtn.disabled = false;
      } else {
        fileNameDisplay.textContent = 'No file selected';
        convertBtn.disabled = true;
      }
    });

    convertBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        // Send the file to the backend for conversion
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.style.display = 'inline-block';
          alert('Conversion successful! Click "Download PDF" to save the file.');
        } else {
          alert('Conversion failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during conversion.');
      }
    });
  </script>
</body>
</html>
